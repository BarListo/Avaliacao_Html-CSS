<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Adoção Responsável</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/undraw_dog-walking_w27q.svg">
    
        </div>
        <div class="form">
            <form id="formCadastro" action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>
                <div class="input group">
                    <div class="input-box">
                        <label for="firstname">Login</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu Login" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-Mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu E-Mail" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua Senha" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="password">Confirme sua Senha</label>
                        <input id="password" type="password" name="confirmpassword" placeholder="Digite sua Senha" required>
                    </div>
                </div>

                <button src="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
